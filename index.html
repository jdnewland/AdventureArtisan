<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Artisan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="adventure-container">
        <h1>Adventure Artisan</h1>
        <button id="generate-btn">Generate Adventure</button>
        <div class="card-container" id="card-container">
            <div class="card character-card" id="character-card"></div>
            <div class="card goal-card" id="goal-card"></div>
            <div class="card location-card" id="location-card"></div>
            <div class="card obstacle-card" id="obstacle-card"></div>
            <div class="card twist-card" id="twist-card"></div>
        </div>
    </div>
    <div class="container" id="adventures-container">
        <h3>Generated Adventures</h3>
        <div id="exploration-adventure" class="adventure"></div>
        <div id="conflict-adventure" class="adventure"></div>
        <div id="discovery-adventure" class="adventure"></div>
        <div id="rescue-adventure" class="adventure"></div>
    </div>
    <div class="container" id="about-container">
        <h1>About</h1>
        <h3>Adventure Artisan is a web tool designed to help Dungeon Masters quickly generate engaging D&D adventure prompts. Mix and match character, goal, location, obstacle, and twist cards to create unique adventure scenarios.</h3>
    </div>
    <script type="module" src="scripts.js"></script>
</body>
</html>
